<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to get Started</title>
    <script src="https://kit.fontawesome.com/3f1e260ed6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>

    <div class="container-form">

        <h1>Create an account</h1>
        <h4>Sign up with your social media account or email address</h4>

        <div class="form-class">

            <a href="http://" class="social-btn"><span><i class="fa-brands fa-facebook-f"></i></span>Facebook</a>
            <a href="http://" class="social-btn"><span><i class="fa-brands fa-x-twitter"></i></span>Twitter</a>
            <a href="http://" class="social-btn"><span><i class="fa-brands fa-google"></i></i></span>Google</a>
        </div>

        <div class="divider">
            <span class="divider-or">Or</span>
        </div>

        <div class="form-main">

            <form action="">

                <div class="form-user">
                    <div class="user"><i class="fa-solid fa-user"></i></div>

                    <input type="text" name="" id="" placeholder="Username">
                </div>

                <div class="email">
                    <div class="email-user"><i class="fa-solid fa-at"></i></div>

                    <input type="email" name="" id="" placeholder="Email address">
                </div>

                <div class="tel">

                    <input type="tel" name="" id="" placeholder="Phone Number">
                </div>

                <div class="password">

                    <input type="Password" name="" id="" placeholder="Password">
                </div>

                <div class="password">

                    <input type="Password" name="" id="" placeholder="Confirm Password">
                </div>

                <div class="submit">

                    <input type="submit" value="Register">
                </div>


            </form>

        </div>
    </div>
    
  </body>
</html>
